name: "Nord Dark"
author: "BODDAH"
variant: "dark"

colors:
  # Base colors
  bg:
    primary: "#2e3440"
    secondary: "#3b4252"
    tertiary: "#434c5e"
    dim: "#4c566a"
  
  fg:
    primary: "#eceff4"
    secondary: "#e5e9f0"
    dim: "#d8dee9"
    white: "#eceff4"
  
  # Accent colors
  accent:
    primary: "#88c0d0"    # nord8 - cyan
    secondary: "#81a1c1"  # nord9 - blue
    tertiary: "#5e81ac"   # nord10 - darker blue
  
  # Semantic colors
  border:
    normal: "#4c566a"
    active: "#88c0d0"
  
  # Status colors
  status:
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#88c0d0"
  
  # Special colors
  special:
    urgent: "#bf616a"
    hover_bg: "#3b4252"
    hover_fg: "#88c0d0"
    active_bg: "#88c0d0"
    active_fg: "#2e3440"
    selection_bg: "#5e81ac"
    selection_fg: "#eceff4"
  
  # Module specific
  modules:
    cpu: "#4c566a"
    memory: "#5e81ac"
    clock_date: "#5e81ac"
    clock_time: "#2e3440"
    audio: "#81a1c1"
    network: "#4c566a"

# Terminal colors (ANSI)
terminal:
  black: "#3b4252"
  red: "#bf616a"
  green: "#a3be8c"
  yellow: "#ebcb8b"
  blue: "#81a1c1"
  magenta: "#b48ead"
  cyan: "#88c0d0"
  white: "#e5e9f0"
  
  bright_black: "#4c566a"
  bright_red: "#bf616a"
  bright_green: "#a3be8c"
  bright_yellow: "#ebcb8b"
  bright_blue: "#81a1c1"
  bright_magenta: "#b48ead"
  bright_cyan: "#8fbcbb"
  bright_white: "#eceff4"
  
  cursor: "#d8dee9"
  cursor_text: "#2e3440"

# Typography
typography:
  font_family: "CaskaydiaCove Nerd Font"
  font_size: 10

# Visual properties
visual:
  border_radius: 12
  border_size: 1
  padding: 15
  margin: 10
  opacity: 0.9
  shadow: "rgba(0, 0, 0, 0.4)"

# Application specific settings
apps:
  mako:
    width: 350
    height: 150
    timeout: 5000
    icon_size: 48
